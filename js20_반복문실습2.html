<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더</title>

  <style>
    body{
      margin: 0;
    }

    .slider-container{
      overflow: hidden;
      width: 600px;
      height: 400px;

    }

    .slider-img{
      display: flex;
      width: 300%;
      transition: all 1s;
    }

    .box{
      width: 100%;
    }

    .box img{
      width: 100%;
    }

    .slider-page-1{
      margin-left: 0;
    }

    .slider-page-2{
      margin-left: -100%;
    }

    .slider-page-3{
      margin-left: -200%;
    }
  </style>

</head>
<body>
  <!--슬라이더 크기를 결정-->
  <div class="slider-container">
    <div class="slider-img" id="slider-box">

      <div class="box">
        <img src="./img/back1.jpg" alt="">
      </div>
      <div class="box ">
        <img src="./img/back2.jpg" alt="">
      </div>
      <div class="box">
        <img src="./img/back3.jpg" alt="">
      </div>

    </div>
  </div>

  <button id="slide-btn-1">1</button>
  <button id="slide-btn-2">2</button>
  <button id="slide-btn-3">3</button>
  <br>
  <br>
  <button id="slide-stop">스크롤 중지</button>

  <script>
    for(let i = 1; i <= 3; i++){
      document.getElementById(`slide-btn-${i}`).addEventListener('click', function(){
        document.getElementById('slider-box').classList.remove('slider-page-1', 'slider-page-2', 'slider-page-3')
        document.getElementById('slider-box').classList.add(`slider-page-${i}`)
      })
    }

    //내가 제공한 시간 주기로 함수를 반복실행
    //3초에 한 번
    var 자동스크롤 = true
    var slideTime = 0 
    var 타이머저장공간 = setInterval(function(){
    })

    function 자동스크롤시작(){
      return  setInterval(function(){
      //슬라이드가 3개니까 0~2 사이에서만 이동해야함
      slideTime = (slideTime + 1) % 3
      document.querySelector('.slider-img').classList.remove('slider-page-1', 'slider-page-2', 'slider-page-3')
      document.querySelector('.slider-img').classList.add(`slider-page-${slideTime+1}`)
    }, 3000)
    }

    document.getElementById('slide-stop').addEventListener('click', function(){
      if(자동스크롤 === true){
        clearInterval(타이머저장공간)
        document.getElementById('slide-stop').innerHTML + '스크롤 시작'
        자동스크롤 = false
      } else{
        타이머저장공간 = 자동스크롤시작()
        document.getElementById('slide-stop').innerHTML = '스크롤 중지'
        자동스크롤 = true
      }
    })

  </script>
</body>
</html>
