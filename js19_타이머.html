<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머</title>
</head>
<body>
  <div class="bye">3초 후에 사라집니다</div>
  <div class="timer"></div>


  <script>
    //콜백함수: 매개변수로 사용
    //setTimeour(콜백함수, ms)  : 해당 ms 후에 함수를 실행
    setTimeout(function(){
      document.querySelector('.bye').style.display = 'none'
    }, 3000)  //3000미리초, 3초

    //일정 주기마다 실행
    //setInterval(콜백함수, ms)  : 해당 ms 후에 함수를 실행
    //시간을 누적 === 변수
    var 초 = 0
    var 타이머보관소;

    타이머보관소 = setInterval(function(){
      초 += 1  //초를 1늘려서 저장
      document.querySelector('.timer').innerHTML = 초
    }, 1000)

    //타이머를 중단하고 싶다
    //clearInterval()

  </script>
</body>
</html>
