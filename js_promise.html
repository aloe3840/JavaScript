<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    //promise : 얘 끝나면 시작해
    //then : 앞에꺼 끝나면 실행
    //기다리는 이유 : 앞에 함수가 실패할 수도 있기 때문

    var  프라미스 = new Promise(function(성공, 실패){
      var 오래걸림or실패 = 1 + 1  //길어질 거 같은 작업을 별도로 프라미스에 넣고  then으로 사용
      성공()

      //프라미스는 순차적으로 실행 (fetch: 밑에 코드도 동시에 실행)
      프라미스.then(function(){
        console.log('성공')  //프라미스가 끝나야 실행하는 것을 보장
      }).then(function(){
        console.log('성공2')
      })
    })

  </script>
</body>
</html>
