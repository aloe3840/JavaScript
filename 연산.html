<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산</title>
</head>
<body>
  <script>
    //변수의 형태 (자료형)
    var int = 3
    var double = 3.14
    var String = "문자열"
    
    //사칙연산 > 정수 또는 실수
    var plus = 3 + 3
    var minus = 10 - 8
    var mul = 3 * 3
    var div = 10 / 2
    var rm = 10 % 2
    
    //오른쪽은 값 왼쪽에선 공간으로 사용
    var twoPlus = mul + div
    console.log(plus, minus, mul, div, rm, twoPlus)


  </script>
</body>
</html>
