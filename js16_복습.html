<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
</head>
<body>
  
  
  <script>
    var 공간
    공간 = 3.14 // =는 값을 담기 (같다는 ===)
    
    //함수는 코드를 저장하는 공간
    //function키워드
    
    function 함수이름(){  
    }
    //소괄호에는 매개변수가 들어갈 수 있음
    //재활용할 때 바꾸고 싶은 값
    //중괄호에는 저장할 코드
    //한 번 만든 함수는  function없이 사용
    함수이름()
    
    //함수가 끝날 때 결과를 알려주고 싶다
    // -> return (return값은 변수로 담아서 사용)
    function 리턴있음(){
      return true        //함수 끝날 때 true라고 사용한 곳에 알려줌(한 번밖에 못 씀)
      console.log('죽은 코드') //return만나는 즉시 함수가 종료돼서 console은 출력 X
    }
    
    console.log(리턴있음())
    var 함수결과 = 리턴있음()
    console.log(함수결과)
    
    var 정수 = 3
    var 실수 = 3.14
    var 문자열 = 'Hello'  //사칙연산 X 이어붙이기만 가능(+)
    
    var 공간1 = 1
    var 공간2 = 2
    var 공간3 = 3
    //배열
    var 공간 = [1, 2, 3]
    
    
    
  </script>
</body>
</html>
