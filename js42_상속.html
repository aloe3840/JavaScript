<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>




  <script>
    // 상속: 물려주는 것 (class가 -> class에게)
    // class가 갖고있는 거-> 함수와 변수
    // = 함수와 변수를 물려준다
    // 같은 코드를 2번 쓰면 2번 수정해야함. 5번 쓰면 5번 수정
    
    class 부모{
      constructor(이름, 나이){     //new할 때 ( )에 채워줘야함
        this.이름 = 이름
        //영구보관
        this.나이 = 나이 //매개변수로 받은 값을 this키워드로 저장
        //()또는 {}에서 만든 함수는 변수를 탈출하면 삭제 => 그래서 this. 에 백업
        this.종족 = '사람'
      }

      요리하기(){
        console.log(`${this.이름}은(는) 지글지글 요리를 합니다`)
      }

      두발걷기(){
        console.log('두발로 걷습니다')
      }
    }

    //알아서 복사해 -> 상속
    //상속을 하는 이유 -> 일부만 다르게 하려고(수정 또는 추가)
    class 자식 extends 부모{
      constructor(이름, 나이){    
        //부모의 것을 사용 -> super
        super(이름, 나이)
      }

      //extends를 썼으니 보이진 않지만 복붙 돼 있다 가정하고 작성
      용돈받기(){
        console.log('용돈 주세요')
      }

      //수정 = 오버라이딩
      //오버라이딩 -> 함수이름은 그대로 쓰고 안에 내용만 바꾸기
      요리하기(){
        super.요리하기()
        console.log(`${this.이름}은(는) 맛있게 요리합니다`)
      }
    }

    //사용할 때는 객체화 해서 사용
    var 아빠 = new 부모('나부모', 35)
    var 아들 = new 자식('나아들', 10)

    아빠.요리하기()
    아들.요리하기()
    아들.용돈받기()


  </script>
</body>
</html>
